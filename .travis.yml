language: php

php:
  - 7.0
  - 7.1
  - 7.2

services:
  - mysql

before_script:
  - cp .env.travis .env
  - mysql -e 'CREATE DATABASE IF NOT EXISTS logbook_dev;'
  - composer self-update
  - composer install --prefer-source --no-interaction
  - php artisan key:generate

script:
  - vendor/bin/phpunit
